<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GenWeb | Citas Médicas</title>
<!-- CSS global -->
<link rel="stylesheet" href="styles.css">
<style>
  /* Estilos adicionales responsivos para citas */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    .header {
      flex-direction: column;
      gap: 15px;
    }
    
    .header h1 {
      font-size: 22px;
      text-align: center;
    }
    
    .header button {
      width: 100%;
      margin: 0;
    }
    
    .search-section {
      padding: 20px 15px;
    }
    
    .search-section h2 {
      font-size: 20px;
    }
    
    .search-filters {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .search-actions {
      text-align: center;
    }
    
    .search-actions button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
    }
  }
  
  @media (max-width: 480px) {
    .header h1 {
      font-size: 18px;
    }
    
    .search-section {
      padding: 15px 10px;
    }
    
    .search-section h2 {
      font-size: 18px;
    }
    
    .search-section p {
      font-size: 14px;
    }
    
    .search-filters input,
    .search-filters select {
      padding: 12px;
      font-size: 16px; /* Evita zoom en iOS */
    }
  }
</style>
</head>
<body>
<div class="container">
    <!-- Header interno / Título de la sección -->
    <div class="header">
    <h1>Reservar Cita Médica</h1>
    <button class="btn-primary" onclick="window.location.href='index.html'">Regresar</button>
    </div>

    <!-- Sección de búsqueda y filtrado -->
    <div class="search-section">
    <h2>Buscar Especialista</h2>
    <p>Elige tu especialidad, ubicación y/o fecha para encontrar al médico ideal.</p>

    <div class="search-filters">
        <div>
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" name="especialidad">
            <option value="">-- Todas --</option>
            <option value="Neurología">Neurología</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Infectología">Infectología</option>
            <option value="Otorrinolaringología">Otorrinolaringología</option>
            <option value="Anestesiología">Anestesiología</option>
        </select>
        </div>
        <div>
            <label for="modo">Modalidad</label>
            <select id="modo" name="modo">
                <option value="">-- Cualquier modalidad --</option>
                <option value="Presencial">Presencial</option>
                <option value="Virtual">En línea</option>
            </select>
        </div>
        <div>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" />
        </div>
    </div>

    <div class="search-actions">
        <button type="button" id="buscarBtn">Buscar</button>
    </div>
    </div>

    <!-- Contenedor donde se mostrarán los doctores -->
    <div class="search-results"></div>
</div>

<!-- Font Awesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="citas.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const buscarBtn = document.getElementById("buscarBtn");
        if (buscarBtn) {
            buscarBtn.addEventListener("click", aplicarFiltros);
        }
    });
</script>

</body>
</html>
