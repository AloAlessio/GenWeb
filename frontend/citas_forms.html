<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenWeb | Agendar Cita</title>
    <!-- Estilos globales -->
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos responsivos para formulario de citas */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .form-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-header h1 {
                font-size: 22px;
                margin: 0;
            }
            
            .form-header button {
                width: 100%;
            }
            
            .appointment-form {
                padding: 20px;
                margin: 10px 0;
            }
            
            .appointment-form h2 {
                font-size: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-row .form-group {
                flex: 1 1 100%;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .form-actions {
                margin-top: 15px;
            }
            
            .form-actions button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            .form-header h1 {
                font-size: 20px;
            }
            
            .appointment-form {
                padding: 15px;
            }
            
            .appointment-form h2 {
                font-size: 18px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .form-group label {
                font-size: 14px;
                margin-bottom: 6px;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header class="form-header">
            <h1>Agendar Cita</h1>
            <button class="btn-primary" onclick="window.location.href='citas.html'">Regresar</button>
        </header>

        <!-- Formulario de agendamiento de cita -->
        <form id="appointmentForm" class="appointment-form">
            <h2>Información del Paciente</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="tuemail@ejemplo.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="(555) 000-0000" required>
                </div>
            </div>

            <h2>Información del Especialista</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="doctorName">Doctor</label>
                    <input type="text" id="doctorName" name="doctorName" readonly>
                </div>
                <div class="form-group">
                    <label for="doctorSpecialty">Especialidad</label>
                    <input type="text" id="doctorSpecialty" name="doctorSpecialty" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="doctorMode">Modalidad</label>
                    <input type="text" id="doctorMode" name="doctorMode" readonly>
                </div>
                <input type="hidden" id="doctorId" name="doctorId">
            </div>

            <h2>Detalles de la Cita</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="fechaCita">Fecha de Cita</label>
                    <input type="date" id="fechaCita" name="fechaCita" required>
                </div>
                <div class="form-group">
                    <label for="horaCita">Hora de Cita</label>
                    <input type="time" id="horaCita" name="horaCita" required>
                </div>
            </div>

            <div class="form-group">
                <label for="notas">Notas Adicionales</label>
                <textarea id="notas" name="notas" placeholder="Comentarios adicionales (opcional)"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Agendar Cita</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>
</html>
