<!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenWeb | Citas Médicas</title>
    <!-- CSS global -->
    <link rel="stylesheet" href="styles.css">
    <!-- CSS específico para citas -->
    <link rel="stylesheet" href="citas.css">
    </head>
    <body>
    <div class="container">
        <!-- Header interno / Título de la sección -->
        <div class="header">
        <h1>Reservar Cita Médica</h1>
        <button class="btn-primary" onclick="window.location.href='index.html'">Regresar</button>
        </div>

        <!-- Sección de búsqueda y filtrado -->
        <div class="search-section">
        <h2>Buscar Especialista</h2>
        <p>Elige tu especialidad, ubicación y/o fecha para encontrar al médico ideal.</p>

        <div class="search-filters">
            <div>
            <label for="especialidad">Especialidad</label>
            <select id="especialidad" name="especialidad">
                <option value="">-- Todas --</option>
                <option value="neurologia">Neurología</option>
                <option value="pediatria">Pediatría</option>
                <option value="cardiologia">Cardiología</option>
                <option value="dermatologia">Dermatología</option>
                <option value="infectologia">Infectología</option>
                <option value="otorrinolaringologia">Otorrinolaringología</option>
                <option value="anestesiologia">Anestesiología</option>
            </select>
            </div>
            <div>
                <label for="modo">Modalidad</label>
                <select id="modo" name="modo">
                    <option value="">-- Cualquier modalidad --</option>
                    <option value="presencial">Presencial</option>
                    <option value="online">En línea</option>
                </select>
                </div>
            <div>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" />
            </div>
        </div>

        <div class="search-actions">
            <button type="button" onclick="filtrarResultados()">Buscar</button>
        </div>
        </div>

        <!-- Listado de resultados de doctores -->
        <div class="results" id="results">
        <!-- Las tarjetas de especialistas se generarán dinámicamente desde app.js -->
        </div>
    </div>

    <script src="app.js"></script>
    </body>
    </html>
